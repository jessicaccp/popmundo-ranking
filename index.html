<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="style.css" />

    <title>Gerador do Ranking PT-BR</title>
  </head>
  <body
    class="flex flex-col w-screen max-w-screen h-screen max-h-screen lg:p-2 gap-2 lg:gap-4 items-center min-h-[600px] bg-gradient-to-r from-slate-300 to-slate-500 font-sans"
  >
    <div
      id="alert"
      class="absolute w-fit h-fit top-[50%] left-[50%] transform translate-x-[-50%] translate-y-[-50%] bg-yellow-200 px-4 text-center transition-opacity"
    ></div>
    <header
      class="text-2xl lg:text-3xl h-fit max-h-fit text-center container py-1"
    >
      <h1>Gerador do Ranking PT-BR</h1>
    </header>
    <main
      class="w-full flex flex-col lg:flex-row flex-1 container gap-2 lg:justify-center text-base text-center max-h-[1500px]"
    >
      <div
        class="bg-white bg-opacity-20 lg:w-1/3 lg:h-full flex flex-col py-2 flex-1 lg:flex-0"
        id="past"
      >
        <h2 class="text-xl">Ranking anterior</h2>
        <small class="mb-1 lg:mb-2 leading-none">(do tópico do gênero)</small>
        <div
          id="past-paste"
          class="bg-white bg-opacity-20 flex-1 scroll-auto text-xs m-2 lg:m-4 min-h-[70px] text-left p-1"
        ></div>
        <form class="flex gap-4 justify-center w-full h-fit max-h-fit">
          <!-- <button
            type="button"
            id="past-ok"
            class="bg-opacity-40 bg-white hover:bg-gray-200 active:bg-gray-400 text-black rounded leading-none p-2"
          >
            Colar
          </button> -->
          <button
            type="button"
            id="past-erase"
            class="bg-opacity-40 bg-white hover:bg-gray-200 active:bg-gray-400 text-black rounded leading-none p-2"
          >
            Apagar
          </button>
        </form>
      </div>
      <div
        class="bg-white bg-opacity-20 lg:w-1/3 lg:h-full flex flex-col py-2 flex-1 lg:flex-0"
        id="current"
      >
        <h2 class="text-xl">Ranking atual</h2>
        <small class="mb-1 lg:mb-2 leading-none"
          >(do ranking do clube social)</small
        >
        <div
          id="current-paste"
          class="bg-white bg-opacity-20 flex-1 scroll-auto text-xs m-2 lg:m-4 min-h-[70px] text-left p-1"
        ></div>
        <form class="flex gap-4 justify-center w-full h-fit max-h-fit">
          <!-- <button
            type="button"
            id="current-ok"
            class="bg-opacity-40 bg-white hover:bg-gray-200 active:bg-gray-400 text-black rounded leading-none p-2"
          >
            Colar
          </button> -->
          <button
            type="button"
            id="current-erase"
            class="bg-opacity-40 bg-white hover:bg-gray-200 active:bg-gray-400 text-black rounded leading-none p-2"
          >
            Apagar
          </button>
        </form>
      </div>
      <div
        class="bg-white bg-opacity-20 lg:w-1/3 lg:h-full flex flex-col py-2 flex-1 lg:flex-0"
        id="generated"
      >
        <h2 class="text-xl">Atualização gerada</h2>
        <small class="mb-1 lg:mb-2 leading-none"
          >(para postar no tópico do gênero)</small
        >
        <div
          id="generated-paste"
          class="bg-white bg-opacity-20 flex-1 scroll-auto text-xs m-2 lg:m-4 min-h-[70px] text-left p-1"
        ></div>
        <form class="flex gap-4 justify-center w-full h-fit max-h-fit">
          <button
            type="button"
            id="generated-ok"
            class="bg-opacity-40 bg-white hover:bg-gray-200 active:bg-gray-400 text-black rounded leading-none p-2"
          >
            Gerar
          </button>
          <button
            type="button"
            id="generated-copy"
            class="bg-opacity-40 bg-white hover:bg-gray-200 active:bg-gray-400 text-black rounded leading-none p-2"
          >
            Copiar
          </button>
        </form>
      </div>
    </main>
