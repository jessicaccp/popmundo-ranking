<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.tailwindcss.com"></script>

    <title>Gerador de atualizações do Ranking PT do Popmundo</title>
  </head>
  <body class="flex h-screen w-screen gap-4 p-4 flex-col items-center">
    <h1 class="text-xl">Gerador de atualizações do Ranking PT do Popmundo</h1>

    <!-- last -->
    <div class="flex h-full w-full gap-4 flex-col container md:flex-row">
      <div id="last" class="w-1/3 h-full p-4 flex flex-col gap-4 items-center">
        <h2>Último post no fórum</h2>
        <div id="last-warning" class="hidden">Paste the ranking correctly</div>
        <div
          id="last-paste"
          class="border-2 w-full h-full border-black flex flex-wrap text-xs overflow-scroll p-2"
        ></div>

        <!-- buttons -->
        <div class="flex gap-4">
          <button
            id="last-erase"
            class="bg-black hover:bg-white text-white hover:text-black p-2 rounded"
          >
            Apagar
          </button>
        </div>
      </div>

      <!-- current -->
      <div
        id="current"
        class="w-1/3 h-full p-4 flex flex-col gap-4 items-center"
      >
        <h2>Atual tabela do clube social</h2>
        <div
          class="border-2 w-full h-full border-black flex flex-wrap text-xs overflow-scroll p-2"
        >
          <div id="current-paste" class="w-full h-full"></div>
        </div>

        <!-- buttons -->
        <div class="flex gap-4">
          <button
            id="current-erase"
            class="bg-black hover:bg-white text-white hover:text-black p-2 rounded"
          >
            Apagar
          </button>
        </div>
      </div>

      <!-- generated -->
      <div
        id="generated"
        class="w-1/3 h-full p-4 flex flex-col gap-4 items-center"
      >
        <h2>Novo post gerado</h2>
        <div
          id="generated-paste"
          class="border-2 w-full h-full border-black flex flex-wrap text-xs overflow-scroll p-2"
        ></div>

        <!-- buttons -->
        <div class="flex gap-4">
          <button
            id="new-generate"
            class="bg-black hover:bg-white text-white hover:text-black p-2 rounded"
          >
            Gerar
          </button>
          <button
            id="new-copy"
            class="bg-black hover:bg-white text-white hover:text-black p-2 rounded"
          >
            Copiar
          </button>
        </div>
      </div>
    </div>

    <script src="listeners.js" type="module"></script>
    <script src="ranking.js" type="module"></script>
  </body>
</html>
