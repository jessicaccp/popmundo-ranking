<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="style.css" />

    <title>Gerador do Ranking PT-BR</title>
  </head>
  <body
    class="flex flex-col w-screen max-w-screen h-screen max-h-screen lg:p-4 lg:pb-1 p-2 lg:gap-4 items-center min-h-[600px] bg-[#D1D1D1] font-sans text-[#333333]"
  >
    <div
      id="alert"
      class="absolute w-fit h-fit top-[50%] left-[50%] transform translate-x-[-50%] translate-y-[-50%] bg-yellow-200 px-4 text-center transition-opacity"
    ></div>
    <header class="h-fit max-h-fit text-center container py-1">
      <h1 class="text-2xl lg:text-3xl mb-4">Gerador do Ranking PT-BR</h1>
      <form autocomplete="off" class="hidden">
        <fieldset class="flex justify-center gap-4">
          <label
            ><input
              type="radio"
              name="rankingType"
              value="genre"
              id="genre"
              checked
            />
            Gêneros</label
          >
          <label
            ><input
              type="radio"
              name="rankingType"
              value="criminal"
              id="criminal"
              disabled
            />
            Criminal</label
          >
          <label
            ><input
              type="radio"
              name="rankingType"
              value="top"
              id="top"
              disabled
            />
            Top 100</label
          >
          <label
            ><input
              type="radio"
              name="rankingType"
              value="sales"
              id="sales"
              disabled
            />
            Vendas</label
          >
          <label
            ><input
              type="radio"
              name="rankingType"
              value="competition"
              id="competition"
              disabled
            />
            Competições</label
          >
        </fieldset>
      </form>
    </header>
    <main
      class="w-full flex flex-col lg:flex-row flex-0 h-full container gap-2 lg:gap-4 lg:justify-center text-base text-center max-h-[1500px] overflow-scroll my-2"
    >
      <div
        class="bg-white bg-opacity-20 lg:w-1/3 h-full flex flex-col py-2 lg:py-4 flex-0 lg:flex-0 overflow-scroll"
        id="past"
      >
        <h2 class="text-xl">Ranking anterior</h2>
        <small class="mb-1 lg:mb-2 leading-none">(do tópico do gênero)</small>
        <div
          id="past-paste"
          class="bg-white bg-opacity-20 flex-0 h-full scroll-auto text-xs m-2 lg:m-4 min-h-[70px] text-left p-1 lg:p-4 overflow-scroll"
          contenteditable="true"
        ></div>
        <form class="flex gap-4 justify-center w-full h-fit max-h-fit">
          <!-- <button
            type="button"
            id="past-ok"
            class="bg-opacity-40 bg-white hover:bg-gray-200 active:bg-gray-400 text-black rounded leading-none p-2"
          >
            Colar
          </button> -->
          <button
            type="button"
            id="past-erase"
            class="bg-opacity-40 bg-white hover:bg-gray-200 active:bg-gray-400 text-black rounded leading-none p-2"
          >
            Apagar
          </button>
        </form>
      </div>
      <div
        class="bg-white bg-opacity-20 lg:w-1/3 h-full flex flex-col py-2 lg:py-4 flex-0 lg:flex-0 overflow-scroll"
        id="current"
      >
        <h2 class="text-xl">Ranking atual</h2>
        <small class="mb-1 lg:mb-2 leading-none"
          >(do ranking do clube social)</small
        >
        <div
          id="current-paste"
          class="bg-white bg-opacity-20 flex-0 h-full scroll-auto text-xs m-2 lg:m-4 min-h-[70px] text-left p-1 lg:p-4 overflow-scroll"
          contenteditable="true"
        ></div>
        <form class="flex gap-4 justify-center w-full h-fit max-h-fit">
          <!-- <button
            type="button"
            id="current-ok"
            class="bg-opacity-40 bg-white hover:bg-gray-200 active:bg-gray-400 text-black rounded leading-none p-2"
          >
            Colar
          </button> -->
          <button
            type="button"
            id="current-erase"
            class="bg-opacity-40 bg-white hover:bg-gray-200 active:bg-gray-400 text-black rounded leading-none p-2"
          >
            Apagar
          </button>
        </form>
      </div>
      <div
        class="bg-white bg-opacity-20 lg:w-1/3 h-full flex flex-col py-2 lg:py-4 flex-0 lg:flex-0 overflow-scroll"
        id="result"
      >
        <h2 class="text-xl">Atualização gerada</h2>
        <small class="mb-1 lg:mb-2 leading-none"
          >(para postar no tópico do gênero)</small
        >
        <div
          id="result-paste"
          class="bg-white bg-opacity-20 flex-0 h-full scroll-auto text-xs m-2 lg:m-4 min-h-[70px] text-left p-1 lg:p-4 overflow-scroll"
        ></div>
        <form class="flex gap-4 justify-center w-full h-fit max-h-fit">
          <button
            type="button"
            id="result-generate"
            class="bg-opacity-40 bg-white hover:bg-gray-200 active:bg-gray-400 text-black rounded leading-none p-2"
          >
            Gerar
          </button>
          <button
            type="button"
            id="result-copy"
            class="bg-opacity-40 bg-white hover:bg-gray-200 active:bg-gray-400 text-black rounded leading-none p-2"
          >
            Copiar
          </button>
          <button
            type="button"
            id="result-erase"
            class="bg-opacity-40 bg-white hover:bg-gray-200 active:bg-gray-400 text-black rounded leading-none p-2"
          >
            Apagar
          </button>
        </form>
      </div>
    </main>
    <footer class="text-sm text-center lg:text-right w-full">
      Essa <u>não</u> é uma página oficial do jogo.<br />
      Para dúvidas e sugestões, id
      <span
        class="hover:cursor-help hover:underline"
        title="Hazel Kang / Malou Steinbach / Apple Woodward"
        >3164919</span
      >.
    </footer>

    <script src="js/listeners.js" type="module" defer></script>
  </body>
</html>
